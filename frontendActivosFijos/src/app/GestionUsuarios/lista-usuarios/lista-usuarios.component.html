<div class="conteiner">
  <h1>Actualizaciones y modificaciones</h1>
      <h2>Lista de usuarios</h2>
  <div>
        <!--  -->
        <div class="container py-3">
          <h4>Buscar Usuarios</h4>
          <input type="text" class="form-control" [(ngModel)]="filtroBusqueda" placeholder="Buscar users" (input)="filtrarUsers()">
        </div>        
        <!--  -->

        <table mat-table [dataSource]="usersFiltrados" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Nombre del Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario_nombre}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario_rol}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario_correo}} </td>
          </ng-container>

          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario_telefono}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

  </div>



    <mat-card class="result">
<mat-card-content>
  <section class="example-section">
    <mat-slide-toggle class="example-margin"
        [disabled]="disabled">
      Editar
    </mat-slide-toggle>
  </section>
</mat-card-content>
<button mat-fab extended color="accent">
  <mat-icon ></mat-icon>
  Actualizar
</button>
</mat-card>
