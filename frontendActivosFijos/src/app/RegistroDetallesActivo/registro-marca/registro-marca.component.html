<div class="container mt-4">
  <div class="row">
    <form [formGroup]="marcaForm" (ngSubmit)="registrarMarca()">
    <div class="col-md-6">
      <h2>Registro de Marca Nueva</h2>
      <h4>Datos de Adquisici√≥n</h4>
      <div class="form-group">
        <label for="">Nombre de la Marca</label>
        <input type="text" class="form-control" id="marca_nombre" formControlName="marca_nombre" placeholder="Nombre de la Marca">
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
    </form>
    <div class="col-md-6">
      <h2>Marcas</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de la Marca</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of marcasList">
            <td>{{item.id_marca}}</td>
            <td>{{item.marca_nombre}}</td>
          </tr>
        </tbody>
      </table>
      <div class="form-group">
        <label for="buscar">Buscar</label>
        <div class="input-group">
          <input type="text" class="form-control" id="buscar" placeholder="Buscar">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
