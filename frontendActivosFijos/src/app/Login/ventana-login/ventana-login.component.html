<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n</title>
  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <img src="https://sobretodopersonas.ucb.edu.bo/wp-content/uploads/2023/04/logo_ucb_nacional.png" alt="Logo" width="100" class="img1">
      <div class="card mt-3 formregistro">
        <div class="card-header">
          BIENVENIDO A UCB Activos
        </div>
        <div class="card-body">
          <div class="alertE" *ngIf="mostrarAlertaError">
            No se pudo iniciar sesion - intente de nuevo
          </div>
          <form (ngSubmit)="submitForm()" method="post">
            <div class="mb-3 form-group">
              <label for="email" class="form-label">Correo Registrado</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="username" placeholder="Ingresar Correo" required="Ingrese username">
            </div>
            <div class="mb-3 form-group">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Contrase침a" required>
            </div>
            <div class="mb-3 form-group">
              <label for="captcha" class="form-label">Verificaci칩n reCAPTCHA</label>
              <div class="g-recaptcha" data-sitekey="TU_CLAVE_DE_SITIO_RECAPTCHA"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" >Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Agrega el script de reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
